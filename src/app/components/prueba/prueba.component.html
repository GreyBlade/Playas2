<h1>Prueba playas</h1>
<div class="container map-container">
<agm-map
[latitude]="lat"
[longitude]="lng"
>
  <agm-marker
    [latitude]="item.latitud"
    [longitude]="item.longitud">

    <agm-info-window>
      <strong>{{item.nombre}}</strong>
    </agm-info-window>

  </agm-marker>
</agm-map>
</div>
