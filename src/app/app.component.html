<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="container map-container">
<agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]=false
[zoomControl]="true "
(mapClick)="mapClicked($event)">

  <agm-marker
    *ngFor="let item of marcadores; let i = index"
    (markerClick)="clickedMarcador(item, i)"
    [latitude]="item.latitud"
    [longitude]="item.longitud"
    [markerDraggable]="item.arrastable"
    [iconUrl]="item.icono"
    (dragEnd)="marcadorDragEnd(item, $event)"
    >

    <agm-info-window>
      <strong>{{item.nombre}}</strong>
    </agm-info-window>

  </agm-marker>
</agm-map>
</div>
