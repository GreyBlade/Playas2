<form #form="ngForm" (ngSubmit)="agregarPlaya(form.value)" class="well">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" required name="nombre" ngModel>
				</div>
				<div class="form-group">
					<label>Tipo</label>
					<input type="text" class="form-control" required name="tipo" ngModel>
				</div>
				<div class="form-group">
					<label>Descripcion</label>
					<input type="text" class="form-control" name="descripcion" ngModel>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
